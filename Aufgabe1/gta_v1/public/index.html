<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
             <form id="tag-form" action="/tagging" method="post"></form>
                <fieldset id="tag-form_fieldset">
                    <legend id="tag-form_legend">Add a new GeoTag</legend>
                        
                        <br>
                        <label id="latitude_label">Latitude</label><br>
                        <input type="text" id="latitude_input" value="49.01379" readonly>
                        <br><br>

                        <label id="longitude_label">Longitude</label><br>
                        <input type="text" id="longitude_input" value="8.404435" readonly>
                        <br><br>

                        <label id="name_label">Name</label><br>
                        <input type="text" id="name_input" placeholder="e.g. Koeri-Werk" maxlength="10" required>
                        <br><br>

                        <label id="hashtag_label">Hashtag</label><br>
                        <input type="text" id="hashtag_input" placeholder="e.g. #essen" pattern="#[A-Za-z]" maxlength="11">
                        <br><br>

                        <input type="submit" id="tag-form_submit_button" value="Create Tag">
                        <br><br>

                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset id="discovery-search_fieldset">
                    <legend id="discovery-search_legend">Search</legend>

                        <br>
                        <label id="discovery-search_label">Search Term</label><br>
                        <input type="text" id="discovery-search_input" placeholder="e.g. Hochschule Karlsruhe ">
                        <br><br>

                        <input type="submit" id="discovery-search_submit_button" value="Search">
                        <input type="submit" id="discovery-search_random_button" value="I'm Feeling Lucky">
                        <br><br>

                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div id="map" class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
